SVM:
  先验知识:
    KKT条件: |+
      对于arg max[x] f(x), 
        s.t. 
          g(x) = 0;
          h(x) >= 0;
      化为 arg min[a,b,x] L(a, b, x)= f(x) + a' * g(x) + b' * h(x)
      最优值满足
          d{L(a,b,x)}/d{x} = 0;
          d{L(a,b,x)}/d{a} = g(x) = 0;
          b_n*h_n(x) = 0; 
      其中KKT条件为
          b_n > 0
          h_n > 0
          b_n*h_n = 0;

  优化问题: |+
    arg min[w,b] 0.5*||w||^2
      s.t. 
        t_n .* ( w' * x_n  + b) - 1 >= 0   // t_n为标量, x_n为向量

    化为 arg min[w,b,a] L(w,b,a) = 0.5*||w||^2 - sum[n]{ an * (t_n .* ( w' * x_n  + b) - 1) }
      s.t.
        d{L(w,b,a)} / d{w} = 0    -->   w = sum[n]{ a_n .* t_n .* x_n }
        d{L(w,b,a)} / d{b} = 0    -->   sum[n]{ a_n.*t_n} = 0

    对偶化 arg min L(a) = ...
      s.t.
        sum[n]{ a_n.*t_n} = 0
        a_n >= 0